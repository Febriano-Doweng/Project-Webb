<!DOCTYPE html>
<html>
<head>
  <title>Zona Melanesia</title>
  <link rel="icon" type="image/png" href="Bumble_Bee.png" />
</head>
<body>

<h2 id="waktu"></h2>

<script>
function tampilWaktuWIT() {
    const sekarang = new Date();

    // Konversi ke UTC
    const utc = sekarang.getTime() + (sekarang.getTimezoneOffset() * 60000);

    // WIT = UTC + 9 jam
    const wit = new Date(utc + (9 * 60 * 60 * 1000));

    const hariList = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
    const bulanList = ["Januari","Februari","Maret","April","Mei","Juni",
                       "Juli","Agustus","September","Oktober","November","Desember"];

    const hari = hariList[wit.getDay()];
    const tanggal = wit.getDate();
    const bulan = bulanList[wit.getMonth()];
    const tahun = wit.getFullYear();
    const jam = wit.getHours().toString().padStart(2, '0');
    const menit = wit.getMinutes().toString().padStart(2, '0');
    const detik = wit.getSeconds().toString().padStart(2, '0');

    document.getElementById("waktu").innerHTML =
        `${hari}, ${tanggal} ${bulan} ${tahun} <br>
         ${jam}:${menit}:${detik} WIT`;
}

// Update setiap 1 detik
setInterval(tampilWaktuWIT, 1000);
</script>

</body>
</html>
